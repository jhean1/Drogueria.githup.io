<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicios</title>
  <link rel="stylesheet" href="servicios-estilos.css">
</head>
<body class="antialiased bg-background text-foreground font-body">
  <div class="page-container">
    <header class="header">
      <h1 class="title">Servicios</h1>
      <nav class="nav">
        <a href="Drogueria.html" class="nav-link">Inicio</a>
        <a href="servicios.html" class="nav-link active">Servicios</a>
        <a href="contacto-drogueria.html" class="nav-link">Contacto</a>
      </nav>
    </header>
    <main class="main-content">
      <div class="product-card animate-slide-in">
        <div class="image-container">
          <img src="fotocopias.png" alt="Fotocopiado" class="product-image" />
          <div class="overlay">
            <h2 class="product-title">Fotocopiado</h2>
          </div>
        </div>
        <div class="card-content">
          <p class="card-description">Realiza tus copias de manera rápida y sencilla.</p>
          <button class="card-button">Copiar ahora</button>
        </div>
      </div>
      <div class="product-card animate-slide-in">
        <div class="image-container">
          <img src="medicamentos.jfif" alt="Medicamentos" class="product-image" />
          <div class="overlay">
            <h2 class="product-title">Medicamentos</h2>
          </div>
        </div>
        <div class="card-content">
          <p class="card-description">Encuentra los medicamentos que necesitas.</p>
          <a href="explorador-drogueria.html" class="nav-link"><button class="card-button">Comprar ahora</button></a>
        </div>
      </div>
      <div class="product-card animate-slide-in">
        <div class="image-container">
          <img src="recargas.png" alt="Recarga" class="product-image" />
          <div class="overlay">
            <h2 class="product-title">Recarga y Paquetes</h2>
          </div>
        </div>
        <div class="card-content">
          <p class="card-description">Recarga tu saldo de manera rápida y segura.</p>
          <button class="card-button">Recargar ahora</button>
        </div>
      </div>
      <div class="product-card animate-slide-in">
        <div class="image-container">
          <img src="minutos.jfif" alt="Minutos" class="product-image" />
          <div class="overlay">
            <h2 class="product-title">Minutos</h2>
          </div>
        </div>
        <div class="card-content">
          <p class="card-description">Compra minutos para tu teléfono.</p>
          <button class="card-button">Comprar ahora</button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
